<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>

    <div class="title_section">
        <div class="title_text">
            <h3>Mission to Mars</h3>
        </div>
        <div class="scrape_button">
            <a class="btn btn-large" href="/scrape">Scrape New Data</a>
        </div>
    </div>

    <div class="latest_news">
        <div class="news_title">
            <h4>{{ mars_data.title }}</h4>
        </div>
        <div class="news_description">
            <h5>{{ mars_data.description }}</h5>
        </div>
    </div>

    <div class="image_facts">
        <div class="featured_image">
            <h5>Featured Image</h5>
            <img style="width:100%" src="{{ mars_data.featured_image }}"/>
        </div>
        <div class="facts_table">
            <h5>Mars Facts</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Mars</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in mars_data.facts_table %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mars_hemispheres">
        <h5>Mars Hemispheres</h5>
        <table class="table">
            <tbody>
                {% for item in high_res_img %}
                    <tr><td>
                        <img style="width:50%;padding:3%" src="{{ item[0] }}"/>
                        <h5>{{ item[1] }}</h5>
                    </td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
